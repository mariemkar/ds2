<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
      body{background: #e5eaf5c0;}
  </style>
</head>
<body>
  <h1><font color="deeppink">Tic Tac Toe</font></h1>
  <section id="startBox" class="sidebar">
    <label for="player1_name">Player 1:</label>
    <input type="text" id="player1_name" maxlength="20" placeholder="Player 'X'"/><br><br>
    <label for="player2_name">Player 2:</label>
    <input type="text" id="player2_name" maxlength="20" placeholder="Player 'O'"/><br><br>
    <label for="columns">Columns:</label>
    <input type="number" id="columns" min="4" max="10" placeholder="4"/><br><br>
    <label for="rows">Rows:</label>
    <input type="number" id="rows" min="4" max="10" placeholder="4"/><br><br>
    <label for="steps">Winn length: </label>
    <input type="number" id="steps" min="4" max="10" placeholder="4"/><br><br>
    <button id="start" class="button_box"  onclick="window.location.href = 'index.html'">START</button>
  </section> 
</body>
</html>
